{% extends 'nails/base.html' %}
{% block content %}
<div class="mx-auto mt-2" style="width: 200px;">
    <h3>Мастера</h3>
</div>
<div class="container mt-5 mb-4">
    {% for m in master %}
      <img src="{{m.photo.url}}" class="img-fluid img-thumbnail rounded mb-3 me-4 float-start" width="125px" height="100px" alt="{{m.name}}">
      <h4><a href="{{ m.get_absolute_url }}">{{m.name}}</a></h4>
      <p>{{m.grade}}
      {{m.experience}}</p>
      <p>{{m.rating}}</p>
          <a class="btn btn-outline-primary mb-4 me-4" href="{{ m.get_absolute_url }}" role="button">Подробнее о мастере</a>
          <a class="btn btn-outline-primary mb-4 me-4" href="{% url 'reg' %}" role="button">Записаться</a>
          <a class="btn btn-outline-primary mb-4" href="#" role="button">Отзывы</a></br></br></br>
    {% endfor %}
</div>
{% endblock %}
